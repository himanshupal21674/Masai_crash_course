<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor by using grid</title>
    <style>
        #Father{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; 
            padding: 10px;
        }
        #Father > div {
            border-radius: 15px;
            width: auto;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        .child2{
            width: 100%;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }
        .child3{
            padding-left: 100px;
            width: 100px;
        }
        h1 {
            text-align: center;
            font-size: 50px;
        }
        h3 {
            text-align: center;
        }
        p{
            text-align: center;
        }
        @media only screen and (max-width: 768px) {
            #Father {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media only screen and (max-width: 480px) {
            #Father {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Strategic Investors</h1>
    <div id="Father"></div>

    <script>
        const strategicInvestors = [
            { name: "Vijay Shekhar Sharma", 
            image: "https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg", 
            role: "Founder & CEO", 
            logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" 
        },
        { name: "Kunal Shah", 
            image: "https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png", 
            role: "Founder", 
            logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" 
        },
        { name: "Amrish Rau", 
            image: "https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg", 
            role: "CEO", 
            logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png" 
        },
        { name: "Sampad Swain", 
            image: "https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg", 
            role: "Co-Founder & CEO", 
            logo: "https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png" 
        },
          
        ];

        function createInvestorCard(investor) {
            const div = document.createElement("div");
            const img = document.createElement("img");
            img.classList.add("child2");
            img.src = investor.image;
            div.appendChild(img);
            const h3 = document.createElement("h3");
            h3.textContent = investor.name;
            div.appendChild(h3);
            const p = document.createElement("p");
            p.textContent = investor.role;
            div.appendChild(p);
            const logo = document.createElement("img");
            logo.classList.add("child3");
            logo.src = investor.logo;
            div.appendChild(logo);
            return div;
        }

        window.onload = function() {
            const fatherDiv = document.getElementById("Father");
            strategicInvestors.forEach(investor => {
                const div = createInvestorCard(investor);
                fatherDiv.appendChild(div);
            });
        };
    </script>
</body>
</html>
